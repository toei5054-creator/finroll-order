<!-- STEP 1: เมนู + ตะกร้า -->
<div id="step-menu">
  <header>
    <h1>ฟินโรล - Fin Roll</h1>
    <p>เลือกเมนูที่คุณต้องการ</p>
  </header>
  <main id="menu" class="menu-list"></main>

  <section id="cart-section">
    <h2>ตะกร้าสินค้า</h2>
    <ul id="cart-list"></ul>
    <p id="total"></p>

    <div class="delivery">
      <h3>เลือกสถานที่จัดส่ง</h3>
      <select id="delivery-select" onchange="toggleOtherInput(this.value)">
        <option value="">-- กรุณาเลือก --</option>
        <option value="ตึก A">ตึก A</option>
        <option value="ตึก B">ตึก B</option>
        <option value="ตึก C">ตึก C</option>
        <option value="ตึก D">ตึก D</option>
        <option value="อื่นๆ">อื่นๆ</option>
      </select>
      <input type="text" id="delivery-other" placeholder="กรอกสถานที่จัดส่ง" style="display:none;margin-top:5px;"/>
    </div>

    <button class="btn-confirm" onclick="goToSummary()">ยืนยันออเดอร์</button>
  </section>
</div>
